worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root C:/Users/Andre.LAPTOP01/Desktop/Dissertacao-OCR/website/build;
            index index.html;
        }

        location /api/ {
            proxy_pass http://localhost:5001/;
        }

        location /files/ {
            proxy_pass http://localhost:9100/;
        }

        location /images/ {
            alias C:/Users/Andre.LAPTOP01/Desktop/Dissertacao-OCR/server/;
        }
    }

}
